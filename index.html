<!DOCTYPE html>
<html>
  <head>
    <title>Armor and Swords</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/java1.js"></script>
  </head>
  <body>
    <h1>Armor and Swords</h1>
    <button onclick="refreshPrices()">Refresh</button>
    <table>
      <tr>
        <th></th>
        <th>Wood</th>
        <th>Iron</th>
        <th>Silver</th>
      </tr>
      <tr>
        <th>Armor</th>
        <td id="wood-armor" onclick="showItemDetails(items[0])"></td>
        <td id="iron-armor" onclick="showItemDetails(items[1])"></td>
        <td id="silver-armor" onclick="showItemDetails(items[2])"></td>
      </tr>
      <tr>
        <th>Weapons</th>
        <td id="wood-weapon" onclick="showItemDetails(items[3])"></td>
        <td id="iron-weapon" onclick="showItemDetails(items[4])"></td>
        <td id="silver-weapon" onclick="showItemDetails(items[5])"></td>
      </tr>
    </table>
    <div id="details"></div>
  </body>
</html>
